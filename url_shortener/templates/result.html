<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-5 text-center" style="max-width: 600px; width: 100%;">
            <h1 class="text-success">âœ… URL Shortened!</h1>
            <p class="mt-3">Here is your shortened URL:</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" value="{{ request.get_host }}/{{ short_code }}" readonly>
                <button class="btn btn-outline-secondary" onclick="copyToClipboard()">Copy</button>
            </div>
            <a href="/{{ short_code }}" class="btn btn-primary mt-3" target="_blank">Visit Shortened URL</a>
            <a href="/" class="btn btn-secondary mt-3">Shorten Another URL</a>
        </div>
    </div>
    <script>
        function copyToClipboard() {
            let copyText = document.querySelector('input.form-control');
            copyText.select();
            document.execCommand('copy');
            alert('URL copied to clipboard!');
        }
    </script>
</body>
</html>
